<h3>CART</h3>

<!-- <div ngIf="">  -->
<div class="cart-item" *ngFor="let item of items">
  
  <span>{{ item.product.productName }}</span><br>
  <button>-</button>{{item.amount}}<button>+</button>
  
</div>
<span>Total:  Kr</span><br>
<button mat-button class="btn" [routerLink]="['/checkout']">CHECKOUT</button><br>
<button mat-button [routerLink]="['/products']">Continue Shopping</button>
