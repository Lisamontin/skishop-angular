<h1>PRODUCTS</h1>
<div *ngFor="let p of products">
  <mat-card class="example-card" [routerLink]="['/products', p.id]">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{p.productName}}</mat-card-title>
      <mat-card-subtitle>{{p.price}} Kr</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://via.placeholder.com/150" alt="Placeholder photo">
    <mat-card-content>
      <p>
        {{p.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <!-- <button mat-button>ADD TO CART</button> -->
    </mat-card-actions>
  </mat-card>
</div>
